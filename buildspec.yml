version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - npm install	
      - npm install @mui/lab
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 cp --recursive --acl public-read ./build s3://real-estate-portal
artifacts:
  files:
    - '**/*'
  base-directory: build